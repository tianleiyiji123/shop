<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header">
        <a class="head-left"></a>
        <p class="head-mid-word">活动详情</p>
        <a class="head-right">报名</a>
    </div>
    <div class="of-h44"></div>
    <div id="list1">
        <div class="of-shop-list" >
            <p class="of-list-lf">参加活动商品</p>
            <p class="of-list-rt">已选择<span>1</span>件商品参加活动</p>
        </div>
        <div class="mid-content">
            <ul id="list">
                <li>
                    <div class="of-h6 grey"></div>
                        <div class="shop-detail">
                            <div class="shop-pic">
                                <img src="images/pic_1.png" class="list_pic">
                            </div>
                            <div class="shop-list-info">
                                <p>一字肩2015秋冬新款婚纱礼服白色</p>
                                <div class="check-text">
                                    <p><span>货号&nbsp:</span><span>XXXX</span></p>
                                    <p><span>报名费用&nbsp:</span><span>6000</span></p>
                                    <p><span>件数&nbsp:</span><span>20</span></p>
                                    <p><span>总费用&nbsp:</span><span>18000</span></p>
                                </div>
                            </div>
                        </div>
                </li>
            </ul>
            <div class="of-h6 grey"></div>
        </div>
        <div class="act_rule" >
            <p class="of-list-lf">促销规则</p>
            <select class="of-list-rt"><option>满500减100</option></select>
        </div>
    </div>
</body>
</html>
