<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title></title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="js/push_center.js" type="text/javascript"></script>
</head>
<body>
<div class="check-pop">
    <div class="order_confirm">
        <div class="confirm_head">
            <a class="confirm-left">取消</a>
            <p class="confirm-mid-word">订单确认</p>
            <a class="confirm-right">确定</a>
        </div>
        <ul>
            <li><span>是否有货</span><span class="rightcom"><select><option>是</option><option>否</option></select></span></li>
            <li class="date"><div class="act-end-t3"><span>送货时间<input  type="date" class="leftcom" id="timeFive"></span></div></li>
            <li class="confirm_tip">
                <span>备注</span><br>
                <textarea class="confirmtip"></textarea>
            </li>
        </ul>
    </div>
</div>
<div class="header">
    <a class="head-left"></a>
    <p class="head-mid-word">对账单详情</p>
    <a class="head-right" onclick="popBg()">确认</a>
</div>
<div class="of-h44"></div>
<div class="addWrap">
    <div class="swipe" id="mySwipe">
        <div class="swipe-wrap">
            <div><a href="javascript:;"><img class="img-responsive" src="images/img-1.png"/></a></div>
            <div><a href="javascript:;"><img class="img-responsive" src="images/img-1.png"/></a></div>
            <div><a href="javascript:;"><img class="img-responsive" src="images/img-1.png"/></a></div>
        </div>
    </div>
    <ul id="position">
        <li class="cur"></li>
        <li class=""></li>
        <li class=""></li>
    </ul>
</div>
<script src="js/swipe.js"></script>
<script type="text/javascript">
    var bullets = document.getElementById('position').getElementsByTagName('li');
    var banner = Swipe(document.getElementById('mySwipe'), {
        auto: 2000,
        continuous: true,
        disableScroll:false,
        callback: function(pos) {
            var i = bullets.length;
            while (i--) {
                bullets[i].className = ' ';
            }
            bullets[pos].className = 'cur';
        }
    });
</script>
<div id="list" class="list1">
    <p class="item"><em>货号</em><span>XD14S</span></p>
    <p class="item"><em>国际条码</em><span>XL</span></p>
    <p class="item"><em>总库存</em><span>1098</span></p>
    <div id="size_list">
        <p class="item"><em>白色小号</em><span>263</span></p>
        <p class="item"><em>白色小号</em><span>263</span></p>
        <p class="item"><em>白色小号</em><span>263</span></p>
        <p class="item"><em>白色小号</em><span>263</span></p>
    </div>
    <p class="item remark"><em>备注：</em><span>呵呵呵呵呵呵呵呵呵呵</span></p>
    <p class="item"><em>是否定制</em><span>否</span></p>
</div>

</body>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/push_center.js" type="text/javascript"></script>
<script src="js/component.js" type="text/javascript"></script>
</html>
